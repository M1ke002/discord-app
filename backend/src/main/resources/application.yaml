server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/discord_clone
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: 'true'
  mvc:
    dispatch-options-request: true

logging:
  level:
    root: DEBUG
    org.springframework.security: TRACE

